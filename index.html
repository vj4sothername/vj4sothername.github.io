<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>vj4sothername</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://static-cdn.jtvnw.net/jtv_user_pictures/3193dba8-bd12-487a-a3cc-1d90337eb317-profile_image-70x70.png" />
  <style>
    /* Minimal, full-screen, no card */
    :root {
      --fg: #111;
      --muted: #555;
      --bg: #fff;
      --link: #111;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --fg: #e5e7eb;
        --muted: #9aa4b2;
        --bg: #0b0f18;
        --link: #e5e7eb;
      }
    }

    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      box-sizing: border-box;
      max-width: 720px;
      margin: 0 auto;
      padding: 8vh 24px 20vh; /* lots of whitespace like the example */
    }

    /* Top row: small avatar + big name (no card) */
    .top {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 10px;
    }
    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: block;
    }

    h1 {
      font-size: clamp(2.2rem, 6vw, 3.6rem);
      line-height: 1.1;
      margin: 0;
      letter-spacing: -0.02em;
      font-weight: 800; /* bold like the reference */
    }

    .tagline {
      margin: 10px 0 24px 0;
      color: var(--muted);
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      line-height: 1.5;
    }

    .links {
      display: flex;
      gap: 22px;
      margin-bottom: 28px;
    }
    .links a {
      color: var(--link);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color .15s ease, opacity .15s ease;
      opacity: 0.9;
    }
    .links a:hover {
      border-bottom-color: currentColor;
      opacity: 1;
    }

    .content {
      margin-top: 18px;
      max-width: 65ch; /* comfortable reading width */
    }
    .content p {
      margin: 0 0 1rem 0;
      color: var(--fg);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="top">
      <img
        class="avatar"
        alt="avatar"
        src="https://static-cdn.jtvnw.net/jtv_user_pictures/3193dba8-bd12-487a-a3cc-1d90337eb317-profile_image-70x70.png"
        draggable="false"
      />
      <h1>vj4sothername</h1>
    </div>

    <p class="tagline">developer, automator, streamer</p>

    <nav class="links">
      <a href="https://github.com/vj4sothername" target="_blank" rel="noopener">github</a>
      <a href="https://twitch.tv/vj4sothername" target="_blank" rel="noopener">twitch</a>
      <!-- add more links if you want (no email shown) -->
    </nav>

    <!-- Space for text: add as much as you want below -->
    <section class="content">
      <p>
        Put your text here. For example: I build small tools and automations. 
        Currently learning X, experimenting with Y, and streaming Z.
      </p>
      <!-- Add more paragraphs as needed -->
    </section>
  </main>
</body>
</html>
